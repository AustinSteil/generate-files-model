<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <meta name="description" content="Generate word documents using docxtemplater and PizZip">
    <meta name="author" content="Austin Steil">
    <!-- Color Management System - Must be loaded first -->
    <link rel="stylesheet" href="src/color-system/colors.css">
    <!-- Application Styles -->
    <link rel="stylesheet" href="main.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="src/components/tooltip/tooltip.css">
    <link rel="stylesheet" href="src/components/dropdown/dropdown.css">
    <link rel="stylesheet" href="src/components/alert/alert.css">
    <link rel="stylesheet" href="src/components/toggle/toggle.css">
    <link rel="stylesheet" href="src/dark-mode-toggle/dark-mode-toggle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Generator</h1>
            <p>Generate Word documents using templates and custom data</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Document Information</h2>
                <form id="documentForm">
                    <div class="form-group">
                        <label for="documentTitle">Document Title:</label>
                        <input type="text" id="documentTitle" name="documentTitle" placeholder="Enter document title" required>
                    </div>

                    <div class="form-group">
                        <label for="authorName">Author Name:</label>
                        <input type="text" id="authorName" name="authorName" placeholder="Enter author name" required>
                    </div>

                    <div class="form-group">
                        <label for="documentDate">Date:</label>
                        <input type="date" id="documentDate" name="documentDate" required>
                    </div>

                    <div class="form-group">
                        <label for="documentContent">Content:</label>
                        <textarea id="documentContent" name="documentContent" rows="6" placeholder="Enter document content" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="generateBtn" class="btn btn-primary">Generate Document</button>
                    </div>
                </form>
            </section>


        </main>

        <footer>
            <p>&copy; <span id="currentYear">YEAR</span> Document Generator</p>
            <p>Version 1.0.0</p>
        </footer>
    </div>

    <!-- Modal will be created dynamically by phrase-modal.js -->

    <!-- Load secure storage functionality -->
    <script src="src/save-data/secure-storage.js"></script>

    <!-- Load alert component -->
    <script src="src/components/alert/alert.js"></script>

    <!-- Load tooltip component -->
    <script src="src/components/tooltip/tooltip.js"></script>
    <script>
        // Initialize global tooltip instance
        window.tooltip = new Tooltip();
    </script>

    <!-- Load dropdown component -->
    <script src="src/components/dropdown/dropdown.js"></script>

    <!-- Load floating storage button component -->
    <script src="src/save-data/floating-storage-button.js"></script>

    <!-- Load phrase modal component -->
    <script src="src/save-data/phrase-modal.js"></script>

    <!-- Load storage managers -->
    <script src="src/save-data/storage-data-manager.js"></script>
    <script src="src/save-data/storage-ui-manager.js"></script>

    <!-- Load docxtemplater and dependencies -->
    <!-- These files are generated by 'npm run setup' from node_modules -->
    <script src="pizzip.js"></script>
    <script src="docxtemplater.js"></script>
    <script>
        // Debug: Verify that required libraries are loaded properly
        window.addEventListener('load', function() {
            console.log('Page loaded. PizZip:', typeof window.PizZip, 'docxtemplater:', typeof window.docxtemplater);
        });
    </script>

    <!-- Component Scripts -->
    <script src="src/components/toggle/toggle.js"></script>
    <script src="src/dark-mode-toggle/dark-mode-toggle.js"></script>

    <!-- Main application logic -->
    <script src="main.js"></script>

    <!-- Set current year -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
