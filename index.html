<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <meta name="description" content="Generate word documents using docxtemplater and PizZip">
    <meta name="author" content="Austin Steil">
    <!-- Color Management System - Must be loaded first -->
    <link rel="stylesheet" href="src/color-system/colors.css">
    <!-- Application Styles -->
    <link rel="stylesheet" href="main.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="src/components/tooltip/tooltip.css">
    <link rel="stylesheet" href="src/components/dropdown/dropdown.css">
    <link rel="stylesheet" href="src/components/alert/alert.css">
    <link rel="stylesheet" href="src/components/modal/modal.css">
    <link rel="stylesheet" href="src/components/cards/cards.css">
    <link rel="stylesheet" href="src/components/toggle/toggle.css">
    <link rel="stylesheet" href="src/components/text-input/text-input.css">
    <link rel="stylesheet" href="src/components/address/address.css">
    <link rel="stylesheet" href="src/components/button/button.css">
    <link rel="stylesheet" href="src/components/repeater/repeater.css">
    <link rel="stylesheet" href="src/components/work-week-calculator/work-week-calculator.css">
    <link rel="stylesheet" href="src/components/area-input/area-input.css">
    <link rel="stylesheet" href="src/components/subnav/subnav.css">
    <link rel="stylesheet" href="src/components/table/table.css">
    <link rel="stylesheet" href="src/components/demand-level-selector/demand-level-selector.css">
    <link rel="stylesheet" href="src/color-system/dark-mode-toggle/dark-mode-toggle.css">
    <!-- Quill.js for rich text editing -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Tabs Styles -->
    <link rel="stylesheet" href="src/tabs/tabs.css">
    <link rel="stylesheet" href="src/tabs/tabs-content.css">
</head>
<body>
    <div class="container">
        <!-- Tabs Component -->
        <div id="documentTabs" class="tabs-container">
            <div class="tabs-nav" role="tablist">
                <button class="tab-button" role="tab" aria-selected="true" aria-controls="tab-intro" tabindex="0">
                    Intro
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-demographics" tabindex="-1">
                    Demographics
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-jobs" tabindex="-1">
                    Jobs
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-summary" tabindex="-1">
                    Summary
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-preview" tabindex="-1">
                    Preview
                </button>
            </div>

            <div class="tabs-content">
                <div id="tab-intro" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by intro.js -->
                </div>
                <div id="tab-demographics" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by demographics.js -->
                </div>
                <div id="tab-jobs" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by jobs.js -->
                </div>
                <div id="tab-summary" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by summary.js -->
                </div>
                <div id="tab-preview" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by preview.js -->
                </div>
            </div>

            <!-- Footer integrated within tabs -->
            <footer class="tab-footer">
                <p>&copy; <span id="currentYear">YEAR</span> Document Generator</p>
                <p>Version 1.0.0</p>
                <p>
                    <a href="https://austinsteil.github.io/generate-files-model/src/save-data/STORAGE-POLICY.pdf" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none; cursor: default;" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'">Data Storage &amp; Privacy Policy</a>
                    &nbsp;|&nbsp;
                    <a href="https://austinsteil.github.io/generate-files-model/src/save-data/COOKIE-POLICY.pdf" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none; cursor: default;" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'">Cookie Policy</a>
                </p>
            </footer>
        </div>
    </div>

    <!-- Modals will be created dynamically by the Modal component -->

    <!-- Load secure storage functionality -->
    <script src="src/save-data/secure-storage.js"></script>

    <!-- Load alert component -->
    <script src="src/components/alert/alert.js"></script>

    <!-- Load modal component -->
    <script src="src/components/modal/modal.js"></script>

    <!-- Load tooltip component -->
    <script src="src/components/tooltip/tooltip.js"></script>
    <script>
        // Initialize global tooltip instance
        window.tooltip = new Tooltip();
    </script>

    <!-- Load dropdown component -->
    <script src="src/components/dropdown/dropdown.js"></script>

    <!-- Load cards component -->
    <script src="src/components/cards/cards.js"></script>

    <!-- Load floating storage button component -->
    <script src="src/save-data/floating-storage-button.js"></script>

    <!-- Load phrase modal component -->
    <script src="src/save-data/phrase-modal.js"></script>

    <!-- Load storage managers -->
    <script src="src/save-data/storage-data-manager.js"></script>
    <script src="src/save-data/storage-ui-manager.js"></script>

    <!-- Load docxtemplater and dependencies -->
    <!-- These files are generated by 'npm run setup' from node_modules -->
    <script src="pizzip.js"></script>
    <script src="docxtemplater.js"></script>
    <script>
        // Debug: Verify that required libraries are loaded properly
        window.addEventListener('load', function() {
            console.log('Page loaded. PizZip:', typeof window.PizZip, 'docxtemplater:', typeof window.docxtemplater);
        });
    </script>

    <!-- Quill.js for rich text editing -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Component Scripts -->
    <script src="src/components/text-input/text-input.js"></script>
    <script src="src/components/area-input/area-input.js"></script>
    <script src="src/components/address/address.js"></script>
    <script src="src/components/button/button.js"></script>
    <script src="src/components/toggle/toggle.js"></script>
    <script src="src/components/repeater/repeater.js"></script>
    <script src="src/components/work-week-calculator/work-week-calculator.js"></script>
    <script src="src/components/subnav/subnav.js"></script>
    <script src="src/components/table/table.js"></script>
    <script src="src/components/demand-level-selector/demand-level-selector.js"></script>
    <script src="src/color-system/dark-mode-toggle/dark-mode-toggle.js"></script>

    <!-- Tabs Scripts -->
    <script src="src/tabs/tabs.js"></script>
    <script src="src/tabs/intro/intro.js"></script>
    <script src="src/tabs/demographics/demographics.js"></script>

    <!-- Jobs Tab Demand Sections -->
    <script src="src/tabs/jobs/demands/physical-demands.js"></script>
    <script src="src/tabs/jobs/demands/mobility-demands.js"></script>
    <script src="src/tabs/jobs/demands/cognitive-and-sensory-demands.js"></script>
    <script src="src/tabs/jobs/demands/environmental-demands.js"></script>
    <script src="src/tabs/jobs/demands/lifting-pushing-and-pulling.js"></script>
    <script src="src/tabs/jobs/demands/classification-of-work.js"></script>
    <script src="src/tabs/jobs/jobs.js"></script>

    <script src="src/tabs/summary/summary.js"></script>
    <script src="src/tabs/preview/preview.js"></script>
    <script src="src/tabs/next-button-manager.js"></script>
    <script src="src/tabs/tabs-manager.js"></script>

    <!-- Main application logic -->
    <script src="main.js"></script>

    <!-- Set current year -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
