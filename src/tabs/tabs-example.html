<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Component Example</title>
    
    <!-- Color System -->
    <link rel="stylesheet" href="../color-system/colors.css">
    
    <!-- Tabs CSS -->
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="tabs-content.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-bg-secondary, #f5f5f5);
            padding: var(--spacing-xl, 24px);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--color-primary, #007bff);
            text-align: center;
            margin-bottom: var(--spacing-2xl, 32px);
        }

        /* Form styling */
        .form-group {
            margin-bottom: var(--spacing-xl, 24px);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm, 8px);
            font-weight: 500;
            color: var(--color-text-secondary, #666);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: var(--spacing-md, 12px);
            border: 2px solid var(--color-border-medium, #ddd);
            border-radius: var(--radius-md, 8px);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-primary, #007bff);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Button styling */
        .btn {
            padding: var(--spacing-md, 12px) var(--spacing-2xl, 32px);
            border: none;
            border-radius: var(--radius-md, 8px);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 140px;
        }

        .btn-primary {
            background-color: var(--color-primary, #007bff);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-dark, #0056b3);
        }

        .btn-secondary {
            background-color: var(--color-secondary, #6c757d);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--color-secondary-dark, #545b62);
        }

        .btn-warning {
            background-color: var(--color-warning, #ffc107);
            color: var(--color-text-primary, #333);
            font-weight: 600;
        }

        .btn-warning:hover {
            background-color: var(--color-warning-dark, #e0a800);
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-lg, 16px);
            margin-top: 30px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabs Component Example</h1>
        
        <!-- Tabs Component -->
        <div id="documentTabs" class="tabs-container">
            <div class="tabs-nav" role="tablist">
                <button class="tab-button" role="tab" aria-selected="true" aria-controls="tab-intro" tabindex="0">
                    Intro
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-demographics" tabindex="-1">
                    Demographics
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-jobs" tabindex="-1">
                    Jobs
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-summary" tabindex="-1">
                    Summary
                </button>
                <button class="tab-button" role="tab" aria-selected="false" aria-controls="tab-preview" tabindex="-1">
                    Preview
                </button>
            </div>
            
            <div class="tabs-content">
                <div id="tab-intro" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by intro.js -->
                </div>
                <div id="tab-demographics" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by demographics.js -->
                </div>
                <div id="tab-jobs" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by jobs.js -->
                </div>
                <div id="tab-summary" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by summary.js -->
                </div>
                <div id="tab-preview" class="tab-panel" role="tabpanel">
                    <!-- Content dynamically generated by preview.js -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load scripts in order -->
    <script src="tabs.js"></script>
    <script src="intro/intro.js"></script>
    <script src="demographics/demographics.js"></script>
    <script src="jobs/jobs.js"></script>
    <script src="summary/summary.js"></script>
    <script src="preview/preview.js"></script>
    <script src="tabs-manager.js"></script>
    
    <!-- Initialize -->
    <script>
        // Initialize the tabs manager
        const tabsManager = new TabsManager();
        tabsManager.init();
        
        // Example: Listen for tab changes
        document.getElementById('documentTabs').addEventListener('tabchange', (e) => {
            console.log('Tab changed:', e.detail);
        });
        
        // Example: Get all data (you can call this when ready to generate document)
        function getAllFormData() {
            const data = tabsManager.getAllData();
            console.log('All form data:', data);
            return data;
        }
        
        // Example: Validate all tabs
        function validateAllTabs() {
            const validation = tabsManager.validateAll();
            if (!validation.isValid) {
                console.error('Validation errors:', validation.errors);
                alert('Please fix the following errors:\n' + validation.errors.join('\n'));
            } else {
                console.log('All tabs are valid!');
            }
            return validation.isValid;
        }
        
        // Make functions available globally for testing
        window.getAllFormData = getAllFormData;
        window.validateAllTabs = validateAllTabs;
        window.tabsManager = tabsManager;
    </script>
</body>
</html>
